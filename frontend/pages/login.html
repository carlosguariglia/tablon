<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <title>Login / Registro - Tablón</title>
  <style>
    body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Jost', sans-serif;
    background: linear-gradient(120deg, #1f2937 0%, #581c87 60%, #1f2937 100%);
    }
    .main{
      width: 350px;
      height: 500px;
      overflow: hidden;
      background: linear-gradient(135deg, #faf5ff 0%, #e5d9ff 100%);
      border-radius: 10px;
      box-shadow: 5px 20px 50px rgba(88,28,135,0.3);
    }
    #chk{
      display: none;
    }
    .signup{
      position: relative;
      width:100%;
      height: 100%;
    }
    label{
      color: #581c87;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }
    input{
      width: 60%;
      height: 10px;
      background: #fff;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 12px;
      border: 1px solid #c4b5fd;
      outline: none;
      border-radius: 5px;
      color: #1f2937;
    }
    input::placeholder {
      color: #64748b;
    }
    button{
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #8b5cf6;
      font-size: 1em;
      font-weight: bold;
      margin-top: 30px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
    }
    button:hover{
      background: #581c87;
    }
    .login{
      height: 460px;
      background: #faf5ff;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }
    .login label{
      color: #581c87;
      transform: scale(.6);
    }

    #chk:checked ~ .login{
      transform: translateY(-500px);
    }
    #chk:checked ~ .login label{
      transform: scale(1);	
    }
    #chk:checked ~ .signup label{
      transform: scale(.6);
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #8b5cf6;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    .back-btn:hover {
      background: #581c87;
    }
    
    .message {
      color: #8b5cf6;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      font-weight: 500;
    }
    
    .message.error {
      color: #ef4444;
    }
    
    .message.success {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <a href="/pages/tablon.html" class="back-btn">← Regresar</a>
  
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
        <form id="registerForm">
          <label for="chk" aria-hidden="true">Registro</label>
          <input type="text" id="name" placeholder="Nombre completo" required>
          <input type="email" id="emailReg" placeholder="Correo electrónico" required>
          <input type="password" id="passwordReg" placeholder="Contraseña" required>
          <button type="submit">Registrarse</button>
          <div id="registerMsg" class="message"></div>
        </form>
      </div>

      <div class="login">
        <form id="loginForm">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit">Ingresar</button>
          <div id="message" class="message"></div>
        </form>
      </div>
  </div>
  
  <script src="/js/auth.js"></script>
</body>
</html>
