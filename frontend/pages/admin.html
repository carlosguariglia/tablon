<!-- Panel de administración de usuarios solo visible para admin -->
<div id="adminPanel" style="display:none; margin:32px 0; background:#faf5ff; border-radius:20px; box-shadow:0 4px 32px rgba(88,28,135,0.12); border:1px solid #e5d9ff; padding:2rem;">
  <h2>Administrar usuarios</h2>
  <form id="createUserForm" style="margin-bottom:2em;">
    <input type="text" id="newName" placeholder="Nombre" required style="margin-right:8px;">
    <input type="email" id="newEmail" placeholder="Email" required style="margin-right:8px;">
    <input type="password" id="newPassword" placeholder="Contraseña" required style="margin-right:8px;">
    <label style="margin-right:8px;">
      <input type="checkbox" id="newIsAdmin"> Admin
    </label>
    <button type="submit" class="btn" style="background:#8b5cf6; color:#fff; border-radius:10px; font-size:1.08rem; font-weight:700; box-shadow:0 2px 12px rgba(139,92,246,0.3); border:none;">Crear usuario</button>
  </form>
  <div id="userMsg" style="margin-bottom:1em; color:#581c87; font-weight:700;"></div>
  <table id="usersTable" border="1" style="width:100%; border-collapse:collapse;">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="backToTablon" class="btn" style="margin-top:20px; background:#8b5cf6; color:#fff; border-radius:10px; font-size:1.08rem; font-weight:700; box-shadow:0 2px 12px rgba(139,92,246,0.3); border:none;">← Volver al Tablón</button>
</div>
<script>
function showAdminPanelIfAdmin() {
  const user = JSON.parse(localStorage.getItem('user'));
  const token = localStorage.getItem('token');
  if (user && user.is_admin) {
    document.getElementById('adminPanel').style.display = 'block';
    fetchUsers();
  } else {
    document.getElementById('adminPanel').style.display = 'none';
    document.getElementById('userMsg').textContent = 'No tienes permisos de administrador.';
  }
}

async function fetchUsers() {
  const token = localStorage.getItem('token');
  let users = [];
  let errorMsg = '';
  try {
    const res = await fetch('/api/users', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (!res.ok) {
      const err = await res.json();
      errorMsg = err.message || 'Error al obtener usuarios.';
    } else {
      users = await res.json();
      if (!Array.isArray(users) || users.length === 0) {
        errorMsg = 'No hay usuarios para mostrar.';
      }
    }
  } catch (err) {
    errorMsg = 'Error de red al obtener usuarios.';
  }
  const tbody = document.querySelector('#usersTable tbody');
  tbody.innerHTML = '';
  if (errorMsg) {
    document.getElementById('userMsg').textContent = errorMsg;
    return;
  }
  users.forEach(u => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${u.name}</td>
      <td>${u.email}</td>
      <td>${u.is_admin ? 'Sí' : 'No'}</td>
      <td>
        <button onclick="toggleAdmin(${u.id}, ${!u.is_admin})" class="btn" style="background:#8b5cf6; color:#fff; border-radius:10px; font-size:1.08rem; font-weight:700; box-shadow:0 2px 12px rgba(139,92,246,0.3); border:none; margin:0 0.2em;">${u.is_admin ? 'Quitar admin' : 'Hacer admin'}</button>
        <button onclick="editUser(${u.id})" class="btn" style="background:#b68c44; color:#fff; border-radius:10px; font-size:1.08rem; font-weight:700; margin:0 0.2em;">Editar</button>
        <button onclick="deleteUser(${u.id})" class="btn" style="background:#f87171; color:#fff; border-radius:10px; font-size:1.08rem; font-weight:700; margin:0 0.2em;">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}


async function toggleAdmin(userId, newValue) {
  const token = localStorage.getItem('token');
  try {
    const res = await fetch(`/api/users/admin/${userId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ is_admin: newValue })
    });
    const data = await res.json();
    document.getElementById('userMsg').textContent = data.message || 'Rol de administrador actualizado.';
    if (!res.ok) {
      console.error('toggleAdmin error:', data);
    }
  } catch (err) {
    document.getElementById('userMsg').textContent = 'Error de red al actualizar el rol de administrador.';
    console.error('toggleAdmin network error:', err);
  }
  fetchUsers();
}

// Crear usuario
document.getElementById('createUserForm').onsubmit = async function(e) {
  e.preventDefault();
  const token = localStorage.getItem('token');
  const name = document.getElementById('newName').value;
  const email = document.getElementById('newEmail').value;
  const password = document.getElementById('newPassword').value;
  const is_admin = document.getElementById('newIsAdmin').checked ? 1 : 0;
  try {
    const res = await fetch('/api/users', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ name, email, password, is_admin })
    });
    const data = await res.json();
    document.getElementById('userMsg').textContent = data.message || 'Usuario creado.';
    if (res.ok) {
      document.getElementById('createUserForm').reset();
      fetchUsers();
    }
  } catch (err) {
    document.getElementById('userMsg').textContent = 'Error de red al crear usuario.';
  }
};

// Editar usuario (modal simple)
function editUser(userId) {
  const token = localStorage.getItem('token');
  fetch(`/api/users/${userId}`, {
    headers: { 'Authorization': `Bearer ${token}` }
  })
    .then(res => res.json())
    .then(userData => {
    // Verificar si userData es un array y extraer el primer elemento
    const user = Array.isArray(userData) ? userData[0] : userData;
    
    // Copiar valores actuales (con validación)
    let name = user && user.name ? user.name : '';
    let email = user && user.email ? user.email : '';
    let password = '';
    let is_admin = user && user.is_admin ? 1 : 0;      // Prompt para nombre
    const namePrompt = prompt('Nuevo nombre (Cancelar para dejar igual):', name);
    if (namePrompt === null) {
      return; // Si cancela, abortar edición
    }
    name = (typeof namePrompt === 'string' && namePrompt.trim() !== '') ? namePrompt : user.name;

    // Prompt para email
    const emailPrompt = prompt('Nuevo email (Cancelar para dejar igual):', email);
    if (emailPrompt === null) {
      return;
    }
    email = (typeof emailPrompt === 'string' && emailPrompt.trim() !== '') ? emailPrompt : user.email;

    // Prompt para contraseña
    const passwordPrompt = prompt('Nueva contraseña (Cancelar para dejar igual):', '');
    if (passwordPrompt === null) {
      return;
    }
    password = (typeof passwordPrompt === 'string' && passwordPrompt.trim() !== '') ? passwordPrompt : '';

    // Prompt para admin
    const isAdminPrompt = confirm('¿Es admin? (Aceptar = Sí, Cancelar = No)');
    is_admin = isAdminPrompt ? 1 : 0;

    // Validación final: asegurar que name y email nunca sean undefined o vacíos
    if (!name || typeof name !== 'string' || name.trim() === '') name = user.name;
    if (!email || typeof email !== 'string' || email.trim() === '') email = user.email;

    updateUser(userId, name, email, password, is_admin);
    });
}

async function updateUser(userId, name, email, password, is_admin) {
  const token = localStorage.getItem('token');
  try {
    const res = await fetch(`/api/users/${userId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ name, email, password, is_admin })
    });
    const data = await res.json();
    document.getElementById('userMsg').textContent = data.message || 'Usuario actualizado.';
    fetchUsers();
  } catch (err) {
    document.getElementById('userMsg').textContent = 'Error de red al actualizar usuario.';
  }
}

// Eliminar usuario
function deleteUser(userId) {
  if (!confirm('¿Seguro que quieres eliminar este usuario?')) return;
  const token = localStorage.getItem('token');
  fetch(`/api/users/${userId}`, {
    method: 'DELETE',
    headers: { 'Authorization': `Bearer ${token}` }
  })
    .then(res => res.json())
    .then(data => {
      document.getElementById('userMsg').textContent = data.message || 'Usuario eliminado.';
      fetchUsers();
    })
    .catch(() => {
      document.getElementById('userMsg').textContent = 'Error de red al eliminar usuario.';
    });
}

document.getElementById('backToTablon').onclick = function() {
  window.location.href = '/pages/tablon.html';
};

document.addEventListener('DOMContentLoaded', showAdminPanelIfAdmin);
</script>
