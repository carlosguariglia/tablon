<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Gestionar Artistas</title>
  <link rel="stylesheet" href="/css/tablon.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Administración de Artistas</h1>
      <a href="/pages/tablon.html" class="btn">← Volver</a>
    </header>
    <div class="top-actions">
      <button id="refreshBtn" class="btn secondary">Refrescar</button>
      <button id="logoutBtn" class="btn ghost">Cerrar sesión</button>
    </div>

    <section id="createSection">
      <h3>Nuevo Artista</h3>
      <form id="createArtistForm">
        <label>Nombre del artista <span style="color: #dc2626;">*</span></label>
        <input id="newName" type="text" placeholder="Ej: Juan Pérez" required />

        <label>URL de imagen</label>
        <input id="newPhoto" type="url" placeholder="https://ejemplo.com/imagen.jpg" />
        <small style="color: #64748b; display: block; margin-top: 0.25rem;">Imagen del artista</small>

        <label>Biografía</label>
        <textarea id="newBio" rows="4" placeholder="Escribe una breve biografía del artista..."></textarea>

        <label>Redes sociales</label>
        <div id="adminSocialLinksContainer">
          <div class="social-link-row">
            <input type="text" class="social-platform" placeholder="Red social (ej: Instagram, Facebook, Spotify)" />
            <input type="url" class="social-url" placeholder="Link (ej: https://instagram.com/...)" />
          </div>
        </div>
        <button type="button" id="addAdminSocialBtn" class="btn-add-social">+ Agregar otra red</button>

        <label>Contacto directo</label>
        <div class="admin-contact-grid">
          <input id="newEmail" type="email" placeholder="Email" />
          <input id="newPhone" type="tel" placeholder="Teléfono" />
          <input id="newWebsite" type="url" placeholder="Página web (URL)" />
        </div>

        <div style="margin-top: 1.5rem;">
          <button type="submit" id="createBtn" class="btn user-action-btn">Crear Artista</button>
        </div>
      </form>
    </section>

    <hr />

    <section id="listSection">
      <h3>Artistas existentes</h3>
      <div id="artistsList"></div>
    </section>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/admin-artists.js"></script>
</body>
</html>
